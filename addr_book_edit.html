<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function delcheck() {
            var result=confirm("정말 삭제하시겠습니까?");

            if(result){
                document.form1.action.value="delete";
                document.form1.submit();
            }
            else
                return;
        }
    </script>
</head>
<body>
<form action="addrbook_control.jsp" name="form1" method="post">
    <input type="hidden" name="ab_id" value="<%=ab.getAb_id()%>">
    <input type="hidden" name="action" value="update">
<table border="1">
    <tr>
        <th>이름</th>
        <td><input type="text" name="ab_name" value="<%=ab.getAb_name() %>"></td>
    </tr>
    <tr>
        <th>email</th>
        <td><input type="text" name="ab_email" value="<%=ab.getAb_email()%>"></td>
    </tr>
    <tr>
        <th>생일</th>
        <td><input type="text" name="ab_tel" value="<%=ab.getAb_birth()%>"></td>
    </tr>
    <tr>
        <th>학교</th>
        <td><input type="text" name="ab_comdept" value="<%=ab.getAb_comdept()"></td>
    </tr>
    <tr>
        <th>메모</th>
        <td><input type="text" name="ab_memo" value="<%=ab.getAb_memo()"></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><input type="submit" value="저장">
            <input type="reset" value="취소" >
            <input type="button" value="삭제" onclick="delcheck()">
        </td>
    </tr>
</table>
</form>
</body>
</html>
